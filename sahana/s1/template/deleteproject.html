{% load static %}
<html>
    <head>
      <link rel="stylesheet" href="{% static 'CSS/table.css' %}">
    </head>
        <body>
            <h1>MY Projects</h1>

            <table id="data">
              <thead>
                <tr>
                    <th>Update</th>
                    <th>ID</th>
                    <th>Project Name</th>
                    <th>Description</th>
                    <th>Delete</th>
                </tr>
            </thead>
            {% for x in mymembers %}
              <tr>

            {% endfor %}
            </table>
            
            <p>

            </p>

            </p>
