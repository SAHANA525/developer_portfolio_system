<!--s1/templates/profile.html-->
{% extends 'base.html' %}
  
{% block title %}Login{% endblock %}
<html>
  <head>

  </head>
  <body>
    {% block content %}
   <h2>Welcome!</h2>
   {% if user.is_authenticated %}
      Hi {{ user.username }}!

      <a href="/signout" class="btn btn-danger">Logout</a>
      
        <a href="/resume" class="btn btn-success">View Resume</a>
      
     
    {% else %}
      <a href="/signin" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span>Login</a> 
      <a href="/signup" class="btn btn-success">Signup</a>
      <a href="/adminlogin" class="btn btn-success">Admin</a>
    {% endif %}
{% endblock %}
  </body>
</html>
